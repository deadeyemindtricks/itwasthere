<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Araroa Toilet Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #locate-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <button id="locate-button">üìç Find Nearest Toilet</button>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>
  <script>
    const map = L.map('map').setView([-41.0, 172.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const toiletGroup = L.layerGroup().addTo(map);
    const toiletCoords = [];

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetch('data/toiletsbytrail.geojson')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const [lon, lat] = feature.geometry.coordinates;
          const tags = feature.properties.tags || {};
          toiletCoords.push({ lat, lon });

          const popupContent = `
            <div>
              <strong>Toilet</strong><br>
              Access: ${tags.access || 'unknown'}<br>
              Fee: ${tags.fee || 'unknown'}<br>
              Wheelchair: ${tags.wheelchair === 'yes' ? '‚úÖ' : '‚Äî'}
            </div>
          `;

          L.circleMarker([lat, lon], {
            radius: 6,
            color: '#4A90E2',
            fillColor: '#4A90E2',
            fillOpacity: 0.8
          })
            .addTo(toiletGroup)
            .bindPopup(popupContent);
        });
      });

    document.getElementById('locate-button').addEventListener('click', () => {
      map.locate({ setView: true, maxZoom: 14 });
    });

    map.on('locationfound', e => {
      const userLat = e.latlng.lat;
      const userLon = e.latlng.lng;
      let nearest = null;
      let minDistance = Infinity;

      toiletCoords.forEach(({ lat, lon }) => {
        const d = getDistanceFromLatLonInKm(userLat, userLon, lat, lon);
        if (d < minDistance) {
          minDistance = d;
          nearest = { lat, lon, d };
        }
      });

      L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();

      if (nearest) {
        L.polyline([e.latlng, [nearest.lat, nearest.lon]], {
          color: 'green',
          dashArray: '4'
        }).addTo(map);

        L.popup()
          .setLatLng([nearest.lat, nearest.lon])
          .setContent(`Nearest toilet: ${nearest.d.toFixed(2)} km`)
          .openOn(map);
      }
    });

    map.on('locationerror', () => {
      alert('Could not determine your location.');
    });
  </script>
</body>
</html>
